<body>

    <script>
        class automobile{
            constructor(name,modal,color,autoORmanual,maxheight){
                    this.name = name;
                    this.modal =modal;
                    this.color = color;
                    this.type =autoORmanual;
                    this.maxheight=maxheight;
            }
            start(){
                console.log("engine is working properly")
            }
            opendoor(){
                console.log("door is open")
            }

        }

        
        // z.start()
        // console.log(z)
        class car extends automobile{
            constructor(name,modal,color,autoORmanual,maxheight,maxspeed){
                super(name,modal,color,autoORmanual,maxheight)
                this.maxspeed = maxspeed;
            }

        }
        let swift = new car("swift",2020,"black","auto",375,155);
        console.log(swift)
</script>
